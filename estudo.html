<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando estudos com o DOM</title>
</head>
<style>
    body{
        background: rgb(221, 16, 61);
        color : white;
        font: normal 18pt arial;
    }
    
    div#area {
        font: normal 20pt Arial;
        background: green;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;

    }

    input{

        width: 50px;
        
    }

</style>
<body>
    <h1>Iniciando os Estudos</h1>
    <p>Aqui vai o resultado</p>
    <p>Treinando o <Strong>DOM</Strong> em JavaScript</p>
    <div id = 'msg'>Clique aqui...</div>
    <div id = 'area' >
        Clique Aqui!
    </div>

    <h1 id="Somando">Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick = 'somar()'>
    <div id="res">Resultado</div>

    <script>
        //Selecionando por marca
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write(p1.innerHTML)
        corpo.style.background = 'black';

        /*selecionando por Id
        var d = window.document.getElementById('msg');
        d.style.background = 'green';
        d.innerText = 'Estou Aguardando...';
        */

        /* Selecionando por Seletor
        var d = window.document.querySelector('div.msg');
        d.style.background = 'blue';
        */

        //Eventos DOM

        var a = window.document.getElementById('area')

        a.addEventListener('click', Clicar)
        a.addEventListener('mouseenter',Entrar)
        a.addEventListener('mouseout',Sair)

        function Clicar() {

            
            a.innerText = 'Clicou!'
            a.style.background = 'blue'

        }
        function Entrar() {
            
            a.innerText = 'Entrou!'
            a.style.background = 'yellow'
        }

        function Sair() {
            
            a.innerText = 'Saiu!'
            a.style.background = 'green'

        }

     // Exercícios
     function somar() {

            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = 'O resultado é: '+ s
     } 
     






    </script>
</body>
</html>
